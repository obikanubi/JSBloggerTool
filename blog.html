<!DOCTYPE html>
<html>
<head>
  <title>Grail's Blog</title>
  <link id="css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!--Theme Changer-->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Grail's Blog</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
          <li><a href="#">Link</a></li>
        </ul>
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <form class="navbar-form navbar-right">
          <select name="themes" id="theme">
            <option value="0">Cerulean</option>
            <option value="1">Cosmo</option>
            <option value="2">Cyborg</option>
            <option value="3">Darkly</option>
          </select>
            <input type="button" class="btn btn-default" id="change" value="Change">
        </form>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="container">
    <h2>Post Something</h2>
    <form id="usrform">
      <p><span>Name </span><input type="text" id="name" /><input type="button" value="post" /></p>
    </form>
    <textarea form="usrform" rows="10" cols="80" id="post"></textarea>
    <!--Length Checker -->
    <p>Text length: <span id="postLength"></span></p>
    <button id="wordcount">Word Counter</button>
    <p>Word Count: <span id="count"></span></p>
  </div>

  <script src="tools.js"></script>

</body>
</html>
